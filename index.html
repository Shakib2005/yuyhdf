<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Login page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Login page</h1>
        <form action="">
            <label for="f-name">Username</label>
            <input type="text" name="f-name" placeholder="Enter your username">
            <label for="pass">Password</label>
            <input type="password" name="pass" placeholder="Enter your password">
            <input type="submit" id="btn" value="Login">
        </form>
        <p class="p-text">
            Don't have an account please <a href="page/Register.html">Register here</a>
        </p>
        <p class="p-text">
            Can't remember your password please <a href="page/Reset.html">Forget here</a>
        </p>
    </div>
</body>
</html>
