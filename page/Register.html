<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Style.css">
    <title>Register page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Register page</h1>
        <form action="">
            <label for="f-name">First name</label>
            <input type="text" name="f-name">
            <label for="l-name">Last Name</label>
            <input type="text" name="l-name">
            <label for="mail">Enail</label>
            <input type="email" name="mail" placeholder="Enter your email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass">
            <label for="pass">Re-Password</label>
            <input type="password" name="pass">
            <p class="p-text">What is your profession</p>
            <input type="radio" id="student" name="fav-language" value="Student">
            <label for="student">Student</label>
            <input type="radio" id="teacher" name="fav-language" value="Teacher">
            <label for="teacher">Teacher</label>
            <p class="p-text">If you be a student mark the side of your class</p>
            <input type="checkbox" name="Eight" value="class">
            <label for="class">Eight</label>
            <input type="checkbox" name="Nine" value="class">
            <label for="class">Nine</label>
            <input type="checkbox" name="Ten" value="class">
            <label for="class">Ten</label>
            <label for="blood">Select your blood group</label>
            <select id="blood" name="blood">
            <option value="o+">o+</option>
            <option value="o-">o-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option
            </select>
            <input type="submit" id="btn" value="Sign up">
        </form>
        <p class="p-text">
            Already have an account please <a href="../index.html">Login here</a>
        </p>
        <p class="p-text">
            Can't remember your password please <a href="Reset.html">Forget here</a>
        </p>
    </div>
</body>
</html>
